<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="style.css">
  <title>Сайт портфолио</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1 class="header__logo">визитка</h1>
      <div class="header__menu menu">
        <ul class="menu__list hide">
          <li class="menu__item">
            <a href="#info" class="menu__link">О себе</a>
          </li>
          <li class="menu__item">
            <a href="#portfolio" class="menu__link">Портфолио</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="info" id="info">
      <h2 class="info__title">О себе</h2>
      <p class="info__fullname">
        Гавриков Владимир Дмитриевич БПИ2305
      </p>
      <p class="info__additional">
        18 лет. Студент МТУСИ. Факультет IT.
      </p>
      <a href="https://t.me/Vager0_0" class="info__nickname">Telegram</a>
    </div>
    <div class="portfolio" id="portfolio">
      <a href="https://github.com/HellsTomato" class="portfolio__btn">
        <span>Открыть портфолио</span>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
          class="bi bi-chevron-down" viewBox="0 0 16 16">
          <path fill-rule="evenodd"
            d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z" />
        </svg>
      </a>
    </div>

    <div class="lab2-btn-container">
      <button class="lab2-btn" id="lab2Btn">Лабораторная работа №2</button>
    </div>

  </div>

  <div id="lab2Modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <img src="Lab2Photo.png" alt="Лабораторная работа №2" class="modal-img">
    </div>
  </div>

  <script src="main.js"></script>
  <script>
    // JavaScript для открытия и закрытия модального окна с фотографией при нажатии кнопки "Лабораторная работа №2"
    const lab2Btn = document.getElementById('lab2Btn');
    const lab2Modal = document.getElementById('lab2Modal');
    const closeModal = document.getElementsByClassName('close')[0];

    lab2Btn.addEventListener('click', () => {
      lab2Modal.style.display = lab2Modal.style.display === 'block' ? 'none' : 'block';
    });

    closeModal.addEventListener('click', () => {
      lab2Modal.style.display = 'none';
    });

    window.addEventListener('click', (event) => {
      if (event.target === lab2Modal) {
        lab2Modal.style.display = 'none';
      }
    });
  </script>
</body>

</html>
